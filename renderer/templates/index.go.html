{{ define "home" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shrike Job Manager</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      .jobs-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
      }

      .jobs-table {
        width: 100%;
        border-collapse: collapse;
        font-family: monospace;
        background-color: #1e1e1e;
        color: #d4d4d4;
        margin: 0;
      }

      .jobs-header,
      .jobs-row {
        display: grid;
        grid-template-columns: 60px 2fr 2fr 3fr 2fr 1.5fr;
        gap: 8px;
        border-bottom: 1px solid #333;
      }

      .jobs-header {
        font-weight: bold;
        background-color: #333;
        color: #ffffff;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .jobs-cell {
        position: relative;
        padding: 10px;
        text-align: left;
        box-sizing: border-box;
        color: #d4d4d4;
        white-space: nowrap;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      #uri {
        width: 100%;
        padding: 10px 12px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #333;
        background-color: #111;
        color: #d4d4d4;
        font-family: monospace;
        font-size: 16px;
      }

      .jobs-cell.state {
        justify-content: center;
      }

      .jobs-cell.command {
        font-family: monospace;
        color: #61dafb;
        white-space: normal;
        word-break: break-all;
      }

      .jobs-cell.arguments {
        color: #98c379;
        white-space: normal;
        word-break: break-word;
      }

      .jobs-cell.input {
        color: #e5c07b;
        white-space: normal;
        word-break: break-word;
        max-height: 140px;
        overflow-y: auto;
      }

      .jobs-cell.created {
        color: #d4d4d4;
        font-size: 0.9em;
      }

      .jobs-cell.actions {
        justify-content: center;
        gap: 5px;
        flex-wrap: wrap;
        white-space: normal;
      }

      /* Responsive adjustments */
      @media screen and (max-width: 800px) {
        .jobs-container {
          padding: 12px;
        }

        nav {
          gap: 8px;
        }

        h1 {
          font-size: 1.4em;
        }

        .jobs-header,
        .jobs-row {
          grid-template-columns: 1fr;
          gap: 0;
        }

        .jobs-cell {
          padding: 5px 10px;
          border-bottom: 1px dotted #444;
        }

        .jobs-cell:before {
          content: attr(data-label) ": ";
          font-weight: bold;
          color: #aaa;
          margin-right: 10px;
        }

        .jobs-header {
          display: none;
        }

        .jobs-cell.actions {
          justify-content: stretch;
          gap: 8px;
        }

        .jobs-cell.actions button {
          flex: 1 1 auto;
          min-width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="jobs-container">
      <h1>Shrike Job Manager</h1>
      <nav
        style="
          margin: 10px 0;
          padding: 10px;
          background-color: #333;
          border-radius: 4px;
        "
      >
        <a href="/" style="margin-right: 20px; color: #61dafb">Jobs</a>
        <a href="/media" style="margin-right: 20px; color: #61dafb"
          >Media Browser</a
        >
        <a href="/config" style="color: #61dafb">Config</a>
      </nav>
      <form id="createForm">
        <!-- Removed the submit button. Now pressing Enter on the input triggers submit. -->
        <input
          type="text"
          name="uri"
          id="uri"
          placeholder="Type command and press Enter..."
          autofocus
        />
      </form>

      <!-- A list where we will append incoming messages -->
      <div class="jobs-table">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
          "
        >
          <h2 style="margin: 0; color: #d4d4d4; font-size: 1.2em">Jobs</h2>
          <button
            id="clearNonRunningBtn"
            onClick="clearNonRunningJobs()"
            style="
              background: transparent;
              border: 1px solid #666;
              color: #d4d4d4;
              font-family: inherit;
              font-size: 0.85em;
              padding: 0.4em 0.8em;
              cursor: pointer;
              border-radius: 3px;
              transition: all 0.2s ease;
            "
            onmouseover="this.style.borderColor='#999'; this.style.color='#fff'"
            onmouseout="this.style.borderColor='#666'; this.style.color='#d4d4d4'"
          >
            Clear All
          </button>
        </div>
        <div class="jobs-header">
          <div class="jobs-cell">State</div>
          <div class="jobs-cell">Command</div>
          <div class="jobs-cell">Arguments</div>
          <div class="jobs-cell">Input</div>
          <div class="jobs-cell">CreatedAt</div>
          <div class="jobs-cell">Actions</div>
        </div>
        <div id="jobs" class="table-body">
          {{range .Jobs}} {{template "jobRow" .}} {{end}}
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Handle form submission by sending a fetch request
        document
          .getElementById("createForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const input = document.getElementById("uri").value;

            // Send a POST request to the /create endpoint
            fetch("/create", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ input }),
            })
              .then((response) => response.text())
              .then((result) => {
                console.log("Server responded:", result);
                // Clear the input after submit
                document.getElementById("uri").value = "";
              })
              .catch((err) => console.error("Error:", err));
          });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const STREAM_URL = "/stream";

        const sseState = {
          es: null,
          reconnectTimer: null,
          heartbeatTimer: null,
          connectingTimer: null,
          backoffMs: 1000,
          maxBackoffMs: 30000,
          isConnecting: false,
          isExplicitlyClosed: false,
          lastActivityTs: Date.now(),
          lifecycleSetup: false,
        };

        function withJitter(ms) {
          const jitter = Math.floor(ms * 0.2 * Math.random());
          return ms + jitter;
        }

        function resetBackoff() {
          sseState.backoffMs = 1000;
        }

        function onActivity() {
          sseState.lastActivityTs = Date.now();
          resetBackoff();
        }

        function stopHeartbeat() {
          if (sseState.heartbeatTimer) {
            clearInterval(sseState.heartbeatTimer);
            sseState.heartbeatTimer = null;
          }
        }

        function startHeartbeat() {
          stopHeartbeat();
          sseState.heartbeatTimer = setInterval(() => {
            const inactiveMs = Date.now() - sseState.lastActivityTs;
            if (inactiveMs > 45000) {
              console.warn("Index SSE idle too long; recreating connection");
              recreateConnection();
            }
          }, 15000);
        }

        function clearConnectingTimer() {
          if (sseState.connectingTimer) {
            clearTimeout(sseState.connectingTimer);
            sseState.connectingTimer = null;
          }
        }

        function scheduleReconnect(reason) {
          if (sseState.isExplicitlyClosed) return;
          if (sseState.reconnectTimer) return;
          const delay = withJitter(sseState.backoffMs);
          console.log(`Index SSE reconnect in ${delay}ms (${reason || ""})`);
          sseState.reconnectTimer = setTimeout(() => {
            sseState.reconnectTimer = null;
            connect();
          }, delay);
          sseState.backoffMs = Math.min(
            sseState.maxBackoffMs,
            sseState.backoffMs * 2
          );
        }

        function cleanupES(markExplicit) {
          if (markExplicit) sseState.isExplicitlyClosed = true;
          stopHeartbeat();
          clearConnectingTimer();
          if (sseState.es) {
            try {
              sseState.es.close();
            } catch (e) {}
          }
          sseState.es = null;
          sseState.isConnecting = false;
        }

        function recreateConnection() {
          cleanupES(false);
          connect();
        }

        function connect() {
          if (sseState.isConnecting) return;
          if (sseState.es && sseState.es.readyState !== EventSource.CLOSED)
            return;
          if (!navigator.onLine) {
            scheduleReconnect("offline");
            return;
          }
          if (document.visibilityState === "hidden") {
            scheduleReconnect("hidden");
            return;
          }

          sseState.isConnecting = true;
          try {
            console.log("Connecting to EventSource...");
            const es = new EventSource(STREAM_URL);
            sseState.es = es;

            clearConnectingTimer();
            sseState.connectingTimer = setTimeout(() => {
              if (
                sseState.es &&
                sseState.es.readyState === EventSource.CONNECTING
              ) {
                console.warn("Index SSE stuck CONNECTING; recreating");
                recreateConnection();
              }
            }, 20000);

            es.onopen = () => {
              sseState.isConnecting = false;
              clearConnectingTimer();
              onActivity();
              startHeartbeat();
              console.log("EventSource connected.");
            };

            es.onerror = (error) => {
              console.warn("Index SSE error", error);
              onActivity();
              if (!sseState.es) return;
              if (sseState.es.readyState === EventSource.CLOSED) {
                cleanupES(false);
                scheduleReconnect("closed");
              } else if (sseState.es.readyState === EventSource.CONNECTING) {
                scheduleReconnect("connecting");
              }
            };

            es.addEventListener("create", (event) => {
              onActivity();
              const newJob = JSON.parse(event.data);
              const node = htmlToNode(newJob.html);
              const jobsElement = document.getElementById("jobs");
              if (jobsElement && node) {
                jobsElement.insertBefore(node, jobsElement.firstChild);
              }
            });

            es.addEventListener("update", (event) => {
              onActivity();
              const modifiedJob = JSON.parse(event.data);
              const node = htmlToNode(modifiedJob.html);
              const jobElement = document.getElementById(modifiedJob.job.id);
              if (jobElement && node) {
                jobElement.replaceWith(node);
              }
            });

            es.addEventListener("delete", (event) => {
              onActivity();
              const message = JSON.parse(event.data);
              const jobElement = document.getElementById(message.job?.id);
              if (jobElement) jobElement.remove();
            });
          } catch (e) {
            console.error("Index SSE connect threw", e);
            sseState.isConnecting = false;
            scheduleReconnect("exception");
          }
        }

        function setupLifecycle() {
          if (sseState.lifecycleSetup) return;
          sseState.lifecycleSetup = true;

          window.addEventListener("online", () => {
            resetBackoff();
            connect();
          });
          window.addEventListener("offline", () => {
            cleanupES(false);
          });

          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
              resetBackoff();
              connect();
            }
          });

          window.addEventListener("pageshow", () => {
            // When returning via back/forward cache, ensure connection is re-established
            resetBackoff();
            connect();
          });

          window.addEventListener("pagehide", () => {
            // Close without marking explicit so we reconnect automatically on pageshow
            cleanupES(false);
          });

          window.addEventListener("beforeunload", () => {
            // Explicit close; no auto reconnect if the page is really unloading
            cleanupES(true);
          });
        }

        setupLifecycle();
        connect();
      });

      // Handle Cancel Button Click
      function cancelJob(e) {
        e.preventDefault();
        const id = e.target.getAttribute("data-id");
        fetch(`/job/${id}/cancel`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.text())
          .then((result) => {
            console.log("Server responded:", result);
          })
          .catch((err) => console.error("Error:", err));
      }

      function restart(e) {
        e.preventDefault();
        const id = e.target.getAttribute("data-id");
        fetch(`/job/${id}/copy`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.text())
          .then((result) => {
            console.log("Server responded:", result);
          })
          .catch((err) => console.error("Error:", err));
      }

      function removeJob(e) {
        e.preventDefault();
        const id = e.target.getAttribute("data-id");
        fetch(`/job/${id}/remove`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.text())
          .then((result) => {
            console.log("Server responded:", result);
          })
          .catch((err) => console.error("Error:", err));
      }

      function clearNonRunningJobs() {
        if (
          !confirm(
            "Are you sure you want to clear all non-running jobs? This action cannot be undone."
          )
        ) {
          return;
        }

        const button = document.getElementById("clearNonRunningBtn");
        button.disabled = true;
        button.textContent = "Clearing...";

        fetch("/jobs/clear", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => response.json())
          .then((result) => {
            console.log("Server responded:", result);
            alert(result.message || `Cleared ${result.cleared_count} jobs`);
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("Error clearing jobs. Please try again.");
          })
          .finally(() => {
            button.disabled = false;
            button.textContent = "Clear Non-Running Jobs";
          });
      }

      function htmlToNode(html) {
        const template = document.createElement("template");
        template.innerHTML = html.trim();
        const nNodes = template.content.childNodes.length;
        if (nNodes !== 1) {
          throw new Error(
            `html parameter must represent a single node; got ${nNodes}. ` +
              "Note that leading or trailing spaces around an element in your " +
              'HTML, like " <img/> ", get parsed as text nodes neighbouring ' +
              "the element; call .trim() on your input to avoid this."
          );
        }
        return template.content.firstChild;
      }
    </script>
  </body>
</html>
{{ end }}
